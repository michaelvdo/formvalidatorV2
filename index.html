<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form validator v2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="viewport">
    <h1>Form validator</h1>
    <form action="" data-validate-form="form" id="form">
      <div class="row">
        <label for="name">Name</label><input type="text" id="name" data-validate-required>
      </div>
      <div class="row">
        <label for="birthdate">Date of birth</label><input type="text" id="birthdate" data-validate-type="date" data-validate-required>
      </div>
      <div class="row">
        <label for="email">Email</label><input type="text" id="email" data-validate-type="email">
      </div>
      <div class="row">
        <label for="phone">Phone number</label><input type="text" id="phone" data-validate-type="phone">
      </div>
      <div class="row">
        <label class="checkbox"><input type="checkbox" value="checkbox_1">First checkbox</label>
        <label class="checkbox"><input type="checkbox" value="checkbox_2">Second checkbox</label>
        <label class="checkbox"><input type="checkbox" value="checkbox_3">Third checkbox</label>
      </div>
      <div class="row">
        <button>Submit</button>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="formvalidator.js"></script>
</body>
</html>
